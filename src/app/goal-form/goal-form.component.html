<div class="container-fluid">
    <h2 class="text-center"> Create a new Goal </h2>
    <form action="" (ngSubmit)="submitGoal()" #goalForm="ngForm">
        <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
            Display {{newGoal.name}}
        </div>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p> Name is Required </p>
        </div>
        <div class="form-group">
            <label for="description"> Description</label>
            <textarea name="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p> Description Is Required </p>
        </div>

        <div class="form-group">
            <label for="complete"> Complete </label>
            <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
        </div>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p> Date is Required </p>
        </div>
        <button type="submit" class="btn btn-success"> Add Goal </button>
    </form>
</div>
